<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arm Wrestling Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Arm Wrestling Leaderboard</h1>

  <h2>Left Arm Rankings</h2>
  <ol id="left-list"></ol>

  <h2>Right Arm Rankings</h2>
  <ol id="right-list"></ol>

  <script>
    fetch('leaderboard.json')
      .then(response => response.json())
      .then(data => {
        const leftList = document.getElementById('left-list');
        const rightList = document.getElementById('right-list');

        data.left.forEach(([name, rating]) => {
          const li = document.createElement('li');
          li.textContent = `${name} - ${rating.toFixed(2)}`;
          leftList.appendChild(li);
        });

        data.right.forEach(([name, rating]) => {
          const li = document.createElement('li');
          li.textContent = `${name} - ${rating.toFixed(2)}`;
          rightList.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error loading leaderboard:', error);
        document.body.innerHTML += "<p style='color:red;'>Failed to load leaderboard.json</p>";
      });
  </script>
</body>
</html>
